name: Run Python Script

on:
  push:
    branches: [master]

jobs:
  test:
    runs-on: linux
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run script
        run: python trail.py
